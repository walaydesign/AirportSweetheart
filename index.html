<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航綻甜心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header d-sm-block d-none">
        <nav class="header_nav">
            <ul class="d-flex align-items-center justify-content-center">
                <li class="header_item" data-target="#airport">兆元航空城</li>
                <li class="header_item" data-target="#core">核心樞紐</li>
                <li class="header_item" data-target="#sweetlife">甜蜜森活</li>
                <li class="header_item" data-target="#building">建築美學</li>
                <li class="header_item" data-target="#arrange">傢配格局</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="kv">
            <img class="kv_geometry kv_geometry_1" src="./public/img/kv_geometry_1.png" alt="">
            <img class="kv_geometry kv_geometry_2" src="./public/img/kv_geometry_2.svg" alt="">
            <img class="kv_bubble kv_bubble_1 d-sm-block d-none" src="./public/img/kv_bubble_1.png" alt="">
            <img class="kv_bubble kv_bubble_2 d-sm-block d-none" src="./public/img/kv_bubble_2.png" alt="">
            <img class="kv_bubble kv_bubble_3 d-sm-block d-none" src="./public/img/kv_bubble_3.png" alt="">
            <img class="kv_bubble kv_bubble_4 d-sm-none" src="./public/img/kv_bubblem_1.png" alt="">
            <img class="kv_bubble kv_bubble_5 d-sm-none" src="./public/img/kv_bubblem_2.png" alt="">
            <img class="kv_logo" src="./public/img/logo.png" alt="">
            <div class="kv_h2 d-flex align-items-center justify-content-center">
                <h2>森活<span class="green">啟航</span></h2>
                <img src="./public/img/green-triangle.svg" alt="">
                <h2>展新<span class="green">未來</span></h2>
            </div>
            <div class="kv_h3 d-flex align-items-center justify-content-center">
                <h3>輕盈買房</h3>
                <div class="kv_h3_dot"></div>
                <h3>輕鬆園夢</h3>
            </div>
            <div class="kv_inform d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center">
                    <h4 class="kv_inform_small me-1">訂<br>簽</h4>
                    <h4 class="kv_inform_highlight">8</h4>
                    <h4 class="kv_inform_percent">%</h4>
                </div>
                <div class="kv_inform_dot"></div>
                <div class="d-flex align-items-center">
                    <h4 class="kv_inform_highlight">1-3</h4>
                    <h4 class="kv_inform_unit">房</h4>
                </div>
                <div class="kv_inform_dot"></div>
                <div class="d-flex align-items-center kv_inform_price">
                    <h4 class="kv_inform_small me-1">總<br>價</h4>
                    <h4 class="kv_inform_superhighlight">458</h4>
                    <h4 class="kv_inform_unit kv_inform_price_unit">萬</h4>
                    <h4 class="kv_inform_from">起</h4>
                </div>
            </div>
        </div>

    </main>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js?v=20240527"></script>
    <script src="./public/js/index.js"></script>
</body>
</html>
